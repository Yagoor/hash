name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  libht:
    runs-on: ubuntu-latest

    env:
        DOCKER_IMG: libht

    strategy:
        fail-fast: false
        matrix:
            test: [ basic, uuid ]

    steps:

    - uses: actions/checkout@v2
      with:
          fetch-depth: '0'
          submodules: 'recursive'
          persist-credentials: false

    - name: Build docker image 
      run: |
        echo Building from dockerfile
        docker build .devcontainer -t $DOCKER_IMG --no-cache --pull

    - name: Build
      run: |
        # Set permissions for Docker mount
        sudo chown -R 1000:1000 .
        # Run test
        docker run --privileged --sysctl net.ipv6.conf.all.disable_ipv6=0 -v `pwd`:/workspaces/libht $DOCKER_IMG bash --login -c "cd /workspaces/libht && mkdir -p build && cd build && ../configure && make"

    - name: Execute tests
      run: |
        # Set permissions for Docker mount
        sudo chown -R 1000:1000 .
        # Run test
        docker run --privileged --sysctl net.ipv6.conf.all.disable_ipv6=0 -v `pwd`:/workspaces/libht $DOCKER_IMG bash --login -c "cd /workspaces/libht && mkdir -p build && cd build && make '${{ matrix.test }}'.check -k"
